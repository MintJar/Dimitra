<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta charset="utf-8">
	<meta http-equiv="cleartype" content="on">

	<!-- Mobile header colors -->
	<meta name="theme-color" content="#8f0e39" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<meta name="msapplication-navbutton-color" content="#8f0e39" />

	<!-- Mobile settings http://t.co/dKP3o1e -->
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- About this document -->
	<meta name="author" content="Medische pedicure Christine & Dimitra Esthetica">
	<meta name="description" content="{{ .Params.Description }}">
	<title>{{ block "title" . }}{{ .Params.Title }} | {{ with .Site.Title }}{{ . }}{{ end }}{{ end }}</title>

	<!-- Stylesheets -->
	{{ if eq .Params.Identifier "over-ons"}}
		<link href="https://api.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.css" rel="stylesheet" />
	{{ end }}

	{{ $style := resources.Get "scss/screen.scss" | toCSS | minify }}
	<link rel="stylesheet" href="{{ $style.Permalink }}">

	<!-- Favicons -->
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#8f0e39">
	<meta name="msapplication-TileColor" content="#eeeeee">
	<meta name="theme-color" content="#ffffff">
</head>
